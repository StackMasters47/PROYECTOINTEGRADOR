<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/ASSETS/CSS/carrito.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Carrito</title>
</head>

<body>
  <header></header>
  <main>
    <div class="container">
      <hr>
      <div class="table-responsive.sm.md-lg-xl">
        <table class="table tabla-productos table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm" id="botonAgregar">
            +
          </button>
          <button class="btn btn-danger btn-sm" id="botonEliminar">
            -
          </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>


    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card" id="cardProductos">
          <img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h5>Titulo</h5>
            <p>Precio</p>
            <button class="btn btn-dark" id="botonComprar">Comprar</button>
          </div>
        </div>
      </div>
    </template>
  </main>

  <footer></footer>

  <script src="/ASSETS/JS/carrito.js"></script>
  <script src="/ASSETS/JS/scriptHF.js"></script>


</body>

</html>
