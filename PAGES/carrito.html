<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="/ASSETS/CSS/carrito.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="/ASSETS/IMG/imgLogo/fondoPajaro.png" type="image/x-icon">
  <!--Agrego esta etiqueta para que salga el favicon-->
</head>

<body>
  <header></header>
  <main>
    <div class="container container-fluid">
      <h4>Carrito de Compras</h4>
      <table class="table" id="tabla-productos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
      </table>
      <h6>Total: $<span id="cart-total">0</span></h6>
      <button class="btn btn-outline-secondary" id="clear-cart">Vaciar</button>
      <a href="/PAGES/confirmacionCompra.html" class="btn btn-outline-secondary" id="comprar">Comprar</a>



    </div>

  </main>
  <footer></footer>

  <script src="/ASSETS/JS/carrito.js"></script>
  <script src="/ASSETS/JS/scriptHF.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>

</html>
