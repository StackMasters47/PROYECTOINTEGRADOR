<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuraciones básicas del sitio web -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página del Producto</title>
  <!-- Importamos el archivo CSS donde va el estilo -->
  <link rel="stylesheet" href="/ASSETS/CSS/opinionesProducto.css">
  <!-- Importamos Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <!-- Imagen del producto aquí agregar img-->
        <img src=" " alt=" " class="productImgReferences">
      </div>
      <div class="col-md-6">
        <!-- Título del producto -->
        <h1> CREMA HÍDRATANTE </h1>
        <!-- Precio del producto agregar -->
        <h4 class="text-primary">$ .00</h4>
        <!-- Botones para comprar -->
        <div class="d-flex">
          <button class="btn btn-success me-2">Agregar al Carrito</button>
          <button class="btn btn-dark">Comprar Ahora</button>
        </div>
        <!-- Reseñas -->
        <div class="mt-3">
          <h5>Opiniones (4.8)</h5>
          <div class="rating-stars">★★★★★</div>
          <p>Basado en X opiniones</p>  <!-- CAMBIAR -->
        </div>
      </div>
    </div>

    <!-- Sección de reseñas -->
    <div class="row mt-4">
      <div class="col-md-12">
        <!-- Título -->
        <h4>Reseñas de Clientes</h4>
        <!-- Reseñas -->
        <div id="reviews">
          <!--ejemplo reseña -->
          <div class="border p-3 mb-3">
            <strong>Rafa</strong> - <span class="text-muted">Hace 18 minutos</span>
            <div class="rating-stars">★★★★★</div>
            <p>Súper fácil comprar y producto excelente en calidad y diseño.</p>
          </div>
        </div>

        <!-- Formulario para agregar reseña del producto -->
        <div class="review-box mt-4">
          <h5>Deja tu Reseña</h5>
          <form id="reviewForm">
            <!-- Nombre del usuario -->
            <div class="mb-3">
              <label for="name" class="form-label">Tu Nombre</label>
              <input type="text" id="name" class="form-control" placeholder="Escribe tu nombre" required>
            </div>
            <!-- Puntuación -->
            <div class="mb-3">
              <label for="rating" class="form-label">Puntuación</label>
              <select id="rating" class="form-select" required>
                <option value="5">5 - Excelente</option>
                <option value="4">4 - Buena</option>
                <option value="3">3 - Regular</option>
                <option value="2">2 - Mala</option>
                <option value="1">1 - Pesimo</option>
              </select>
            </div>
            <!-- Comentario -->
            <div class="mb-3">
              <label for="comment" class="form-label">Comentario</label>
              <textarea id="comment" rows="3" class="form-control" placeholder="Escribe tu reseña" required></textarea>
            </div>
            <!-- Botón para enviar -->
            <button type="submit" class="btn btn-primary">Enviar Reseña</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="/ASSETS/JS/opinionesProducto.js"></script>
</body>
</html>
