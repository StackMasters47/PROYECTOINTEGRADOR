<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestablece tu contraseña</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../ASSETS/CSS/recuperar_contraseña.css">
</head>

<body>
    <main>
        <div class="formContenedor">
            <h3>Reestablece tu contraseña</h3>
            <form class="needs-validation" novalidate>
                <div class="formElement form-group">
                    <label for="userEmail">Ingresa el correo electrónico vinculado a tu cuenta:</label>
                    <input class="input form-control" type="email" id="userEmail"
                        placeholder="Ingresa tu correo electrónico" required>
                    <div class="invalid-feedback">
                        Introduce un correo electrónico válido
                    </div>
                </div>
                <div class="formElement">
                    <button type="submit" class="button" id="recuperar">Recuperar contraseña</button>
                </div>
                <div>
                    <p>Te enviaremos un correo con un vínculo donde podrás reestablecer tu contraseña</p>
                </div>
            </form>
        </div>
    </main>
    <script src="../ASSETS/JS/verificacion.js"></script>
</body>

</html>
