<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/ASSETS/CSS/formulariosP.css" rel="stylesheet">
    <link rel="stylesheet" href="/ASSETS/CSS/header.css">
    <link rel="icon" href="/ASSETS/IMG/imgLogo/fondoPajaro.png" type="image/x-icon">
    <title>Formulario de Tipo de Cuero cabelludo</title>
</head>

<body>
    <header></header>
    <div class="container mt-4">
        <!-- Título pagina -->
        <h1 class="mb-4">Formulario para Determinar tu tipo de cuero cabelludo</h1>
        <!-- Formulario -->
        <form id="hairTypeForm">
            <div class="mb-3">
                <label for="pregunta1" class="form-label">¿Con qué frecuencia sientes que tu cuero cabelludo produce grasa?</label>
                <select class="form-select" id="pregunta1"  required
                style="border: 3px solid #98BF3E; padding: 1px; border-radius: 5px; width: 100%;">>
                    <option value="" selected>Elige una opción...</option>
                    <option value="grasa">Rápidamente, necesito lavarlo todos los días o al siguiente día.</option> <!--Graso-->
                    <option value="mixta">Al cabo de 2-3 días se siente algo grasoso.</option> <!--Mixto-->
                    <option value="seca">Rara vez, casi nunca se siente grasoso.</option> <!--Seco-->
                </select>
            </div>
            <div class="mb-3">
                <label for="pregunta2" class="form-label">¿Cómo reacciona tu cuero cabelludo al usar productos nuevos?</label>
                <select class="form-select" id="pregunta2" required
                style="border: 3px solid #9F2884; padding: 1px; border-radius: 5px; width: 100%;">
                    <option value="" selected>Elige una opción...</option>
                    <option value="grasa">Parece más pesado o grasoso.</option>
                    <option value="mixta">A veces reacciona, dependiendo del producto.</option>
                    <option value="seca">Se irrita o se siente tirante.</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pregunta3" class="form-label">¿Cómo describirías la apariencia general de tu cuero cabelludo?</label>
                <select class="form-select" id="pregunta3" required style="border: 3px solid #CA6120; padding: 1px; border-radius: 5px; width: 100%;"selecc>
                    <option value="" selected>Elige una opción...</option>
                    <option value="grasa">Brillante o con exceso de sebo.</option>
                    <option value="mixta">Grasoso en ciertas áreas (como la coronilla), pero seco en otras.</option>
                    <option value="seca">Descamado o con sensación de tirantez.</option>
                </select>
            </div>
            <!-- Div para mostrar alertas -->
            <div id="alert" class="alert alert-danger d-none mt-3" role="alert"></div>
            <div class="d-flex align-items-center justify-content-between">
                <button id="btnAgregar" value="agregar" type="submit" class="btn btn-success">Finalizar</button>
                <input class="btn btn-primary" type="reset" value="Restablecer formulario" aria-label="Restablecer formulario">
            </div>
        </form>

        <!-- Div para mostrar el resultado -->
        <div id="resultado" class="mt-4"></div>
        <a class="btn btn-primary" href="/PAGES/paginaCuidadoCapilar.html" role="button">Ir a la página de cuidado capilar</a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="../ASSETS/JS/TipoCCabelludo.js"></script>
</body>

</html>
