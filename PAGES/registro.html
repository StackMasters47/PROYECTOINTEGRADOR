<!DOCTYPE html>
<html lang="en">
<!-- Nombre de archivo modificado -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/ASSETS/CSS/registro.css">
  <link rel="icon" href="/ASSETS/IMG/imgLogo/fondoPajaro.png" type="image/x-icon"> <!--Agrego esta etiqueta para que salga el favicon-->
</head>

<body>
  <header></header>
  <main>
    <div class="container formRegistro">
      <h3 id="registroEncabezado">Crea una cuenta</h3>
      <div id="alertContainer"></div>

      <form class="row g-3 needs-validation" id="registro" novalidate>

        <div class="col-12">
          <label for="nombre" class="form-label">Nombre(s):</label>
          <input type="text" class="form-control input" id="nombre" placeholder="Ingresa tu nombre" required autofocus>
          <div class="invalid-feedback">
            Por favor, ingresa tu nombre.
          </div>
        </div>

        <div class="col-12">
          <label for="apellido" class="form-label">Apellido(s):</label>
          <input type="text" class="form-control input" id="apellido" placeholder="Ingresa tus apellidos" required>
          <div class="invalid-feedback">
            Por favor, ingresa tu apellido.
          </div>
        </div>

        <div class="col-12">
          <label for="correo" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control input" id="email" placeholder="Ingresa tu correo electrónico" required>
          <div class="invalid-feedback">
            Por favor, ingresa un correo electrónico válido.
          </div>
        </div>

        <div class="col-12">
          <label for="password1" class="form-label">Contraseña:</label>
          <input type="password" class="form-control input" id="password1" placeholder="Debe contener 8 o más caracteres" required>
          <div class="invalid-feedback">
            Por favor, ingresa una contraseña válida.
          </div>
        </div>

        <div class="col-12">
          <label for="password2" class="form-label">Vuelve a escribir la contraseña:</label>
          <input type="password" class="form-control input" id="password2" placeholder="Debe coincidir con la anterior"
            required>
          <div class="invalid-feedback">
            Por favor, ingresa la misma contraseña.
          </div>
        </div>

        <div class="col-12" id="button">
          <button type="submit" class="btn btn-primary" id="registrar">Crear mi cuenta</button>
        </div>

      </form>
    </div>
  </main>
  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="/ASSETS/JS/registro.js"></script>
  <script src="/ASSETS/JS/scriptHF.js"></script>
</body>

</html>
