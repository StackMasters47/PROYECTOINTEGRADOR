<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/ASSETS/CSS/formulariosP.css" rel="stylesheet">
    <link rel="stylesheet" href="/ASSETS/CSS/header.css">
    <link rel="icon" href="/ASSETS/IMG/imgLogo/fondoPajaro.png" type="image/x-icon">
    <title>Formulario de Tipo de Piel</title>
    
</head>

<body>
    <header></header>
    <div class="container mt-4">
        <!-- Título pagina -->
        <h1 class="mb-4">Formulario para Determinar el Tipo de Piel</h1>
        <!-- Formulario -->
        <form id="skinTypeForm">
            <div class="mb-3">
                <label for="pregunta1" class="form-label">¿Cómo se siente tu piel, sin maquillaje ni productos
                    (preferentemente al final del día)?</label>
                <select class="form-select" id="pregunta1"  required
                style="border: 3px solid #98BF3E; padding: 1px; border-radius: 5px; width: 100%;">>
                    <option value="" selected>Elige una opción...</option>
                    <option value="grasa">Brillante y grasosa, especialmente en la frente, nariz y mentón.</option>
                    <option value="mixta">Grasosa en algunas zonas (como la frente y nariz), pero seca en otras (como las mejillas).</option>
                    <option value="seca">Tensa, seca o con sensación de ardor.</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pregunta2" class="form-label">¿Cómo luce tu piel después de lavarla (sin aplicar cremas o
                    tónicos)?</label>
                <select class="form-select" id="pregunta2" required
                style="border: 3px solid #9F2884; padding: 1px; border-radius: 5px; width: 100%;">
                    <option value="" selected>Elige una opción...</option>
                    <option value="grasa">Brillante o aceitosa, especialmente en la zona T.</option>
                    <option value="mixta">Seca en algunas áreas y brillante en otras.</option>
                    <option value="seca">Enrojecida, sensible o con sensación tensa.</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pregunta3" class="form-label">¿Cómo reacciona tu piel al probar productos nuevos?</label>
                <select class="form-select" id="pregunta3" required style="border: 3px solid #CA6120; padding: 1px; border-radius: 5px; width: 100%;"selecc>
                    <option value="" selected>Elige una opción...</option>
                    <option value="grasa">No noto cambios significativos, puedo usar casi cualquier producto sin problemas.</option>
                    <option value="mixta">Algunas áreas reaccionan con granitos o enrojecimiento, mientras que otras no muestran cambios.</option>
                    <option value="seca">Se irrita fácilmente, con enrojecimiento, picazón o ardor.</option>
                </select>
            </div>
            <!-- Div para mostrar alertas -->
            <div id="alert" class="alert alert-danger d-none mt-3" role="alert"></div>
            <div class="d-flex align-items-center justify-content-between">
                <button id="btnAgregar" value="agregar" type="submit" class="btn btn-success">Finalizar</button>
                <input class="btn btn-primary" type="reset" value="Restablecer formulario" aria-label="Restablecer formulario">

            </div>
        </form>

        <!-- Div para mostrar el resultado -->
        <div id="resultado" class="mt-4"></div>
        <a class="btn btn-primary" href="/PAGES/paginaCuidadoCorporal.html" role="button">Ir a la página de cuidado corporal</a>
        <a class="btn btn-secondary" href="/PAGES/paginaCuidadoFacial.html" role="button">Ir a la página de cuidado facial</a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="../ASSETS/JS/TipoPiel.js"></script>
</body>

</html>
