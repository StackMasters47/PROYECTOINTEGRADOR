<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/ASSETS/CSS/formulariosP.css" rel="stylesheet">
    <link rel="stylesheet" href="/ASSETS/CSS/header.css">
    <link rel="icon" href="/ASSETS/IMG/imgLogo/fondoPajaro.png" type="image/x-icon">
    <title>Formulario de maquillaje</title>
    
</head>

<body>
    <header></header>
    <div class="container mt-4">
        <!-- Título pagina -->
        <h1 class="mb-4">Formulario para Determinar que maquillaje te favorece</h1>
        <!-- Formulario -->
        <form id="colorimetryForm">
            <div class="mb-3">
                <label for="pregunta1" class="form-label">¿Cómo persives tu tono de piel?</label>
                <select class="form-select" id="pregunta1"  required
                style="border: 3px solid #98BF3E; padding: 1px; border-radius: 5px; width: 100%;">>
                <option value="" selected>Elige una opción...</option>
                <option value="fria">Rosada, Azulada o Rojiza.</option>
                <option value="calida">Amarilla, Dorada, Verde olivo.</option>
                <option value="neutral">Una mezcla de Rosada y Dorada.</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pregunta2" class="form-label">¿Cómo reacciona tu piel al exponerse al sol?</label>
                <select class="form-select" id="pregunta2" required
                style="border: 3px solid #9F2884; padding: 1px; border-radius: 5px; width: 100%;">
                <option value="" selected>Elige una opción...</option>
                <option value="fria">Se enrojece pero no se broncea.</option>
                <option value="calida">A veces se enrojece y a veces se broncea.</option>
                <option value="neutral">Casi siempre se broncea.</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pregunta3" class="form-label">¿De qué color son las venas visibles en tu muñeca?</label>
                <select class="form-select" id="pregunta3" required style="border: 3px solid #CA6120; padding: 1px; border-radius: 5px; width: 100%;"selecc>
                    <option value="" selected>Elige una opción...</option>
                    <option value="fria">Azuladas o moradas.</option>
                    <option value="calida">Verdosas.</option>
                    <option value="neutral">No se distinguen claramente o son una mezcla.</option>
                </select>
            </div>
            <!-- Div para mostrar alertas -->
            <div id="alert" class="alert alert-danger d-none mt-3" role="alert"></div>
            <div class="d-flex align-items-center justify-content-between">
                <button id="btnAgregar" value="agregar" type="submit" class="btn btn-success">Finalizar</button>
                <input class="btn btn-primary" type="reset" value="Restablecer formulario" aria-label="Restablecer formulario">
            </div>
        </form>

        <!-- Div para mostrar el resultado -->
        <div id="resultado" class="mt-4"></div>
        <a class="btn btn-primary" href="/PAGES/paginaBelleza.html" role="button">Ir a la página de productos de belleza</a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="../ASSETS/JS/TipoMaquillaje.js"></script>
</body>

</html>
