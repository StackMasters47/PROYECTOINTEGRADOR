<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/ASSETS/CSS/iniciar_sesion.css">
    <link rel="icon" href="/ASSETS/IMG/imgLogo/fondoPajaro.png" type="image/x-icon"> <!--Agrego esta etiqueta para que salga el favicon-->
</head>

<body>
    <header></header>
    <main>
        <div class="container formIniciarSesion">
            <h3 id="iniciarSesionEncabezado">Iniciar sesión</h3>
            <div id="alertContainer"></div>

            <form class="row g-3 needs-validation" id="iniciarSesion" novalidate>

                <div class="col-12">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control input" id="email"
                        placeholder="Introduce tu correo electrónico" required autofocus>
                    <div class="invalid-feedback">
                        Por favor, ingresa tu nombre.
                    </div>
                </div>

                <div class="col-12">
                    <label for="password1" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control input" id="password1"
                        placeholder="Introduce tu contraseña" required>
                    <div class="invalid-feedback">
                        Por favor, ingresa tu contraseña.
                    </div>
                </div>

                <div class="col-12">
                    <a href="/PAGES/reestablecer_contraseña.html" target="_blank">Olvidé mi
                        contraseña</a><!--Aquí se agrega el enlace al formulario para recuperación de contraseña-->
                </div>

                <div class="col-12" id="button">
                    <button type="submit" class="btn btn-primary" id="ingresar">Ingresar </button>
                </div>

                <div class="col-12">
                    <a href="/PAGES/registro.html" target="_blank">¿No tienes una cuenta? Regístrate
                        aquí</a><!--Aquí se agrega el enlace a la página Crear cuenta-->
                </div>

            </form>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="/ASSETS/JS/scriptHF.js"></script>
    <script src="/ASSETS/JS/iniciar_sesion.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</body>

</html>
