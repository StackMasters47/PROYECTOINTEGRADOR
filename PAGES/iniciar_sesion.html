<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/ASSETS/CSS/iniciar_sesion.css">
</head>

<body>
    <header></header>
    <main>
        <div class="container formIniciarSesion">
            <h3 id="iniciarSesionEncabezado">Iniciar sesión</h3>
            <form class="row g-3" id="iniciarSesion" novalidate>

                <div class="col-12">
                    <label for="emailInput" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control input" id="emailInput"
                        placeholder="Introduce tu correo electrónico" required autofocus>
                    <div class="invalid-feedback">
                        Por favor, ingresa tu nombre.
                    </div>
                </div>

                <div class="col-12">
                    <label for="pass1Input" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control input" id="pass1Input" placeholder="Introduce tu contraseña"
                        required>
                    <div class="invalid-feedback">
                        Por favor, ingresa tu contraseña.
                    </div>
                </div>

                <div class="col-12">
                    <a href="/PAGES/reestablecer_contraseña.html" target="_blank">Olvidé mi contraseña</a><!--Aquí se agrega el enlace al formulario para recuperación de contraseña-->
                </div>

                <div class="col-12" id="button">
                    <button type="submit" class="btn btn-primary" id="ingresar">Ingresar </button>
                </div>

                <div class="col-12">
                    <a href="/PAGES/registro.html" target="_blank">¿No tienes una cuenta? Regístrate aquí</a><!--Aquí se agrega el enlace a la página Crear cuenta-->
                </div>

            </form>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="/ASSETS/JS/scriptHF.js"></script>
    <script src="/ASSETS/JS/iniciar_sesion.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</body>

</html>
