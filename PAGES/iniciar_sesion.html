<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../ASSETS/CSS/iniciar_sesion.css">
</head>

<body>
    <header></header>
    <main>
        <div class="formContenedor">
            <h3 id="inicioSesion">Iniciar Sesión</h3>
            <form class="needs-validation" novalidate onsubmit="validateUser (event)">
                <div class="formElement form-group">
                    <label for="userEmail">Correo electrónico: </label>
                    <input class="input form-control" type="email" id="userEmail" placeholder="Ingresa tu correo electrónico"
                        required>
                    <div class="invalid-feedback">
                        Por favor, introduce un correo electrónico válido.
                    </div>
                </div>
                <div class="formElement form-group">
                    <label for="password">Contraseña: </label>
                    <input class="input form-control" type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    <div class="invalid-feedback">
                        Por favor, introduce tu contraseña.
                    </div>
                </div>
                <div class="a" id="co">
                    <a href="../PAGES/recuperar_contraseña.html" target="_blank">Olvidé mi contraseña</a><!--Aquí se agrega el enlace al formulario para recuperación de contraseña-->
                </div>
                <div class="formElement">
                    <button class="button" id="ingresar" type="submit">Ingresar</button>
                </div>
                <div id="errorMessage" class="formElement text-danger"></div>
                <div class="a" id="r">
                    <a href="../PAGES/Registro.html" target="_blank">¿No tienes una cuenta? Regístrate aquí</a><!--Aquí se agrega el enlace a la página Crear cuenta-->
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="../verificacion.js"></script>
    <script src="../ASSETS/JS/iniciar_sesion.js"></script>
</body>

</html>
