<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Agregar dirección</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
   <link rel="stylesheet" href="/ASSETS/CSS/direccion.css">
   <link rel="icon" href="/ASSETS/IMG/imgLogo/fondoPajaro.png" type="image/x-icon">
</head>

<body>
   <header></header>
   <main>
      <div class="container container-fluid mx-auto" id="contenedor_formulario">
         <h3 id="encabezadoDireccion">Agrega tu dirección</h3>
         <p id="parrafo">Tus pedidos llegarán a esta dirección</p>
         <div id="alertContainer"></div>

         <form class="row g-3 needs-validation" id="direccion" novalidate>

            <div class="mb-3 div">
               <label for="nombre" class="form-label">Nombre</label>
               <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required
                  autofocus>
               <div class="invalid-feedback">
                  Este campo es obligatorio.
               </div>
            </div>

            <div class="mb-3 div">
               <label for="telefono" class="form-label">Telefóno</label>
               <input type="text" class="form-control" id="telefono" placeholder="Ingresa tu número telefónico"
                  required>
               <div class="invalid-feedback">
                  Este campo es obligatorio.
               </div>
            </div>

            <div class="mb-3 div">
               <label for="calleNumero" class="form-label">Calle y número</label>
               <input type="text" class="form-control" id="calleNumero" placeholder="Ingresa tu calle y número de lote"
                  required>
               <div class="invalid-feedback">
                  Este campo es obligatorio.
               </div>
            </div>

            <div class="mb-3 div">
               <label for="colonia" class="form-label">Colonia</label>
               <input type="text" class="form-control" id="colonia" placeholder="Ingresa tu barrio o colonia" required>
               <div class="invalid-feedback">
                  Este campo es obligatorio.
               </div>
            </div>

            <div class="col-md-6 div">
               <label for="municipio" class="form-label">Municipio/Alcaldía</label>
               <input type="text" class="form-control" id="municipio" placeholder="Tu municipio/alcaldía" required>
               <div class="invalid-feedback">
                  Este campo es obligatorio.
               </div>
            </div>

            <div class="col-md-4 div">
               <label for="estado" class="form-label">Estado</label>
               <select id="estado" class="form-select form-control" required>
                  <option selected>Elegir</option>
                  <option>Aguascalientes</option>
                  <option>Baja California</option>
                  <option>Baja California Sur</option>
                  <option>Campeche</option>
                  <option>Chiapas</option>
                  <option>Chihuahua</option>
                  <option>Ciudad de México</option>
                  <option>Coahuila</option>
                  <option>Colima</option>
                  <option>Durango</option>
                  <option>Estado de México</option>
                  <option>Guanajuato</option>
                  <option>Guerrero</option>
                  <option>Hidalgo</option>
                  <option>Jalisco</option>
                  <option>Michoacán</option>
                  <option>Morelos</option>
                  <option>Nayarit</option>
                  <option>Nuevo León</option>
                  <option>Oaxaca</option>
                  <option>Puebla</option>
                  <option>Querétaro</option>
                  <option>Quintana Roo</option>
                  <option>San Luis Potosí</option>
                  <option>Sinaloa</option>
                  <option>Sonora</option>
                  <option>Tabasco</option>
                  <option>Tamaulipas</option>
                  <option>Tlaxcala</option>
                  <option>Veracruz</option>
                  <option>Yucatán</option>
                  <option>Zacatecas</option>
               </select>
               <div class="invalid-feedback">
                  Selecciona un estado.
               </div>
            </div>

            <div class="col-md-2 div">
               <label for="cp" class="form-label">C. P.</label>
               <input type="text" class="form-control" id="cp" placeholder="C. P." required>
               <div class="invalid-feedback">
                  Este campo es obligatorio.
               </div>
            </div>

            <div class="col-12">
               <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" required>
                  <label class="form-check-label" for="gridCheck"><a href="/PAGES/terminosYCondiciones.html">Acepto los
                        términos y condiciones de uso</a></label>
               </div>
            </div>

            <div class="col-auto mx-auto div" id="button">
               <button type="submit" id="botonAgregar" class="btn btn-primary-outline">Agregar dirección</button>
            </div>
         </form>
      </div>

   </main>
   <footer></footer>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
   <script src="/ASSETS/JS/scriptHF.js"></script>
   <script src="/ASSETS/JS/formDirecciones.js"></script>
</body>

</html>
