<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Agregar dirección</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
   <link rel="stylesheet" href="/ASSETS/CSS/direccion.css">
   <link rel="icon" href="/ASSETS/IMG/imgLogo/fondoPajaro.png" type="image/x-icon">
</head>

<body>
   <header></header>
   <main>
      <div class="container container-fluid mx-auto" id="contenedor_formulario">
         <h3 id="encabezadoDireccion">Agrega tu dirección</h3>
         <p id="parrafo">Tus pedidos llegarán a esta dirección</p>
         <div id="alertContainer"></div>

         <form class="row g-3 needs-validation" id="direccion" novalidate>

            <div class="mb-3 div">
               <label for="nombre" class="form-label">Nombre</label>
               <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required
                  autofocus>
               <div class="invalid-feedback">
                  Este campo es obligatorio.
               </div>
            </div>

            <div class="mb-3 div">
               <label for="telefono" class="form-label">Telefóno</label>
               <input type="text" class="form-control" id="telefono" placeholder="Ingresa tu número telefónico"
                  required>
               <div class="invalid-feedback">
                  Este campo es obligatorio.
               </div>
            </div>

            <div class="mb-3 div">
               <label for="calleNumero" class="form-label">Calle y número</label>
               <input type="text" class="form-control" id="calleNumero" placeholder="Ingresa tu calle y número de lote"
                  required>
               <div class="invalid-feedback">
                  Este campo es obligatorio.
               </div>
            </div>

            <div class="mb-3 div">
               <label for="colonia" class="form-label">Colonia</label>
               <input type="text" class="form-control" id="colonia" placeholder="Ingresa tu barrio o colonia" required>
               <div class="invalid-feedback">
                  Este campo es obligatorio.
               </div>
            </div>

            <div class="col-md-6 div">
               <label for="municipio" class="form-label">Municipio/Alcaldía</label>
               <input type="text" class="form-control" id="municipio" placeholder="Tu municipio/alcaldía" required>
               <div class="invalid-feedback">
                  Este campo es obligatorio.
               </div>
            </div>

            <div class="col-md-4 div">
               <label for="estado" class="form-label">Estado</label>
               <select id="estado" class="form-select form-control" required>
                  <option value="" selected>Elegir</option>
                  <option value="Aguascalientes">Aguascalientes</option>
                  <option value="Baja California">Baja California</option>
                  <option value="Baja California Sur">Baja California Sur</option>
                  <option value="Campeche">Campeche</option>
                  <option value="Chiapas">Chiapas</option>
                  <option value="Chihuahua">Chihuahua</option>
                  <option value="Ciudad de México">Ciudad de México</option>
                  <option value="Coahuila">Coahuila</option>
                  <option value="Colima">Colima</option>
                  <option value="Durango">Durango</option>
                  <option value="Estado de México">Estado de México</option>
                  <option value="Guanajuato">Guanajuato</option>
                  <option value="Guerrero">Guerrero</option>
                  <option value="Hidalgo">Hidalgo</option>
                  <option value="Jalisco">Jalisco</option>
                  <option value="Michoacán">Michoacán</option>
                  <option value="Morelos">Morelos</option>
                  <option value="Nayarit">Nayarit</option>
                  <option value="Nuevo León">Nuevo León</option>
                  <option value="Oaxaca">Oaxaca</option>
                  <option value="Puebla">Puebla</option>
                  <option value="Querétaro">Querétaro</option>
                  <option value="Quintana Roo">Quintana Roo</option>
                  <option value="San Luis Potosí">San Luis Potosí</option>
                  <option value="Sinaloa">Sinaloa</option>
                  <option value="Sonora">Sonora</option>
                  <option value="Tabasco">Tabasco</option>
                  <option value="Tamaulipas">Tamaulipas</option>
                  <option value="Tlaxcala">Tlaxcala</option>
                  <option value="Veracruz">Veracruz</option>
                  <option value="Yucatán">Yucatán</option>
                  <option value="Zacatecas">Zacatecas</option>
               </select>
               <div class="invalid-feedback">
                  Selecciona un estado.
               </div>
            </div>

            <div class="col-md-2 div">
               <label for="cp" class="form-label">C. P.</label>
               <input type="text" class="form-control" id="cp" placeholder="C. P." required>
               <div class="invalid-feedback">
                  Este campo es obligatorio.
               </div>
            </div>

            <div class="col-12">
               <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" required>
                  <label class="form-check-label" for="gridCheck"><a href="/PAGES/terminosYCondiciones.html">Acepto los
                        términos y condiciones de uso</a></label>
               </div>
            </div>

            <div class="col-auto mx-auto div" id="button">
               <button type="submit" id="botonAgregar" class="btn btn-primary-outline">Agregar dirección</button>
            </div>
         </form>
      </div>

   </main>
   <footer></footer>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
   <script src="/ASSETS/JS/scriptHF.js"></script>
   <script src="/ASSETS/JS/formDirecciones.js"></script>
</body>

</html>
