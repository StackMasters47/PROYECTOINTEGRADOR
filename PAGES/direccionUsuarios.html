<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link href="/ASSETS/CSS/direccion.css" rel="stylesheet">
   <title>Dirección</title>
</head>

<body>
   <header></header>
   <main>
      <div class="container container-fluid mx-auto" id="contenedor_formulario">
         <form class="row g-3">
            <div class="mb-3">
               <label for="formGroupExampleInput" class="form-label">Nombre</label>
               <input type="text" class="form-control" id="inputNombre" placeholder="Agrega nombre completo">
            </div>
            <div class="mb-3">
               <label for="formGroupExampleInput2" class="form-label">Calle y número</label>
               <input type="text" class="form-control" id="inputCalle" placeholder="Agrega calle y número">
            </div>
            <div class="mb-3">
               <label for="formGroupExampleInput" class="form-label">Telefóno</label>
               <input type="text" class="form-control" id="inputTelefono" placeholder="Agrega número de teléfono">
            </div>
            <div class="mb-3">
               <label for="formGroupExampleInput2" class="form-label">Colonia</label>
               <input type="text" class="form-control" id="inputColonia" placeholder="Agrega colonia">
            </div>
            <div class="col-md-6">
               <label for="inputCity" class="form-label">Municipio/Alcaldía</label>
               <input type="text" class="form-control" id="inputMunicipio">
            </div>
            <div class="col-md-4">
               <label for="inputState" class="form-label">Estado</label>
               <select id="inputEstado" class="form-select">
                  <option selected>Elegir</option>
                  <option>Aguascalientes</option>
                  <option>Baja California</option>
                  <option>Baja California Sur</option>
                  <option>Campeche</option>
                  <option>Chiapas</option>
                  <option>Chihuahua</option>
                  <option>Ciudad de México</option>
                  <option>Coahuila</option>
                  <option>Colima</option>
                  <option>Durango</option>
                  <option>Estado de México</option>
                  <option>Guanajuato</option>
                  <option>Guerrero</option>
                  <option>Hidalgo</option>
                  <option>Jalisco</option>
                  <option>Michoacán</option>
                  <option>Morelos</option>
                  <option>Nayarit</option>
                  <option>Nuevo León</option>
                  <option>Oaxaca</option>
                  <option>Puebla</option>
                  <option>Querétaro</option>
                  <option>Quintana Roo</option>
                  <option>San Luis Potosí</option>
                  <option>Sinaloa</option>
                  <option>Sonora</option>
                  <option>Tabasco</option>
                  <option>Tamaulipas</option>
                  <option>Tlaxcala</option>
                  <option>Veracruz</option>
                  <option>Yucatán</option>
                  <option>Zacatecas</option>
               </select>
            </div>
            <div class="col-md-2">
               <label for="inputZip" class="form-label">Cp</label>
               <input type="text" class="form-control" id="inputCp">
            </div>
         </form>
         <div class="col-auto mx-auto" >
            <button type="submit" id="botonAgregar" class="btn btn-primary-outline">Agregar</button>
          </div>
      </div>

   </main>
   <footer></footer>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
   <script src="/ASSETS/JS/scriptHF.js"></script>
</body>

</html>
