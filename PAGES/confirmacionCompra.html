<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Confirmación de Compra</title>
   <link href="/ASSETS/CSS/confirmacionCompra.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="/ASSETS/IMG/imgLogo/fondoPajaro.png" type="image/x-icon">
</head>

<body>

   <header></header>

   <main>
      <div class="container container-fluid mx-auto" id="contenedor-confirmacion">
         <h2>¡Gracias por tu compra!</h2>
         <p>Tu pedido ha sido confirmado. Aquí tienes los detalles:</p>
   
         <!-- Tabla donde se mostrarán los productos -->
         <div class="container mx-auto">
            <h4>Resumen del Pedido</h4>
            <table class="table mx-auto">
               <thead>
                  <tr>
                     <th>Producto</th>
                     <th>Cantidad</th>
                     <th>Precio</th>
                  </tr>
               </thead>
               <tbody id="tablaCarrito">
                  <!-- Datos dinámicos aquí -->
               </tbody>
            </table>
            <p class="total" id="totalCompra"></p>
         </div>
      </div>

      <div class="container container-fluid mx-auto" id="contenedor-pago">
         <h2>Datos de pago</h2>
         <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre</label>
              <input type="email" class="form-control" id="inputNombre">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Apellido</label>
              <input type="password" class="form-control" id="inputApellido">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Forma de pago</label>
              <select class="form-select" id="inputPago">
               <option selected>Elegir</option>
               <option>Transferencia bancaria</option>
               <option>Tarjeta de débito</option>
               <option>Tarjeta de crédito</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="inputTelefono">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Dirección</label>
              <select id="inputDireccion" class="form-select">
                <option selected>Elegir</option>
                <option>Dirección 1</option>
                <option>Dirección 2</option>
              </select>
            </div>
            <div class="col-12">
              <button id="botonPagar" type="submit" class="btn btn-primary-outline">Pagar</button>
            </div>
          </form>
      </div>
   </main>
   <footer></footer>

   <script src="/ASSETS/JS/scriptHF.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
   <script src="/ASSETS/JS/confirmacionCompra.js"></script>

</body>

</html>
