<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Registro.css">
</head>
<body>
    
    <h1>Crea una cuenta</h1>

    <div class="container">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="nombreInput" class="form-label">Nombre Completo:</label>
          <input type="text" class="form-control" id="nombreInput" placeholder="Ingresa tu nombre completo" style="border: 6px solid #98BF3E; padding: 1px; border-radius: 5px; width: 100%;">
        </div>
        <div class="col-md-6">
          <label for="telefonoInput" class="form-label">Telefono</label>
          <input type="tel" class="form-control" id="telefonoInput" placeholder="Ingresa tu numero de telefono" style="border: 6px solid #F6B94F; padding: 1px; border-radius: 5px; width: 100%;">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email:</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Escribe tu email" style="border: 6px solid #3DC1B4; padding: 1px; border-radius: 5px; width: 100%;">
          </div>
          <div class="col-md-6">
            <label for="usuarioInput" class="form-label">Nombre de usuario:</label>
            <input type="text" class="form-control" id="usuarioInput" placeholder="Ingresa tu nombre de usuario" style="border: 6px solid #9F2884; padding: 1px; border-radius: 5px; width: 100%;">
          </div>
          <div class="col-md-6">
            <label for="passInput1" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="passInput1" placeholder="Escribe tu contraseña" style="border: 6px solid #CA6120; padding: 1px; border-radius: 5px; width: 100%;">
            <!-- <div class="form-text" id="basic-addon4">Minimo 8 caracteres alfanumericos.</div> -->
          </div>
          <div class="col-md-6">
            <label for="passInput2" class="form-label">Vuelve a escribir contraseña:</label>
            <input type="password" class="form-control" id="passInput2" placeholder="Escribe tu contraseña nuevamente" style="border: 6px solid  rgb(206, 27, 81); padding: 1px; border-radius: 5px; width: 100%;">
          </div>
        <div class="col-12">
          <label for="direcciónInput1" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direcciónInput1" placeholder="Ingresa tu dirección" style="border: 6px solid  #F6B94F; padding: 1px; border-radius: 5px; width: 100%;">
        </div>
        <div class="col-12">
          <label for="direcciónInput2" class="form-label">Dirección 2</label>
          <input type="text" class="form-control" id="direcciónInput2" placeholder="Ingresa tu Dirección" style="border: 6px solid #98BF3E; padding: 1px; border-radius: 5px; width: 100%;">
        </div>
        <div class="col-md-6">
          <label for="ciudadInput" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="ciudadInput" placeholder="Ingresa el nombre de tu ciudad de residencia" style="border: 6px solid #98BF3E; padding: 1px; border-radius: 5px; width: 100%;">
        </div>
        <div class="col-md-4">
          <label for="estadoInput" class="form-label">Estado</label>
          <select id="estadoInput" class="form-select" style="border: 6px solid #98BF3E; padding: 1px; border-radius: 5px; width: 100%;">
            <option selected>Seleccionar estado...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="zipInput" class="form-label">Codigo postal</label>
          <input type="text" class="form-control" id="zipInput" placeholder="C.P" style="border: 6px solid #98BF3E; padding: 1px; border-radius: 5px; width: 100%;">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepto los terminos y condiciones 
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary">Registrarse</button>
        </div>
      </form>
    </div>
<script src="registro.js"></script>
</body>
</html>
